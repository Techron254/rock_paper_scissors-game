    <h1>rock-paper-scissors game</h1>

    <h3>Let's play...</h3>

    <p id="question">Rock, Paper or Scissors?</p>

    <p class="direction">click any button below to select your choice:</p>

    <div class="buttons">
        <button type="button" id="rock" onclick="getHumanChoice()">rock</button>
        <button type="button" id="paper" onclick="getHumanChoice()">paper</button>
        <button type="button" id="scissors" onclick="getHumanChoice()">scissors</button>
    </div>
    <p id="round">Round: <span>1</span></p>
    <p id="outcome">waiting....</p>
    <table>
        <tr>
            <th>Your score</th>
            <th>Computer score</th>
        </tr>
        <tr>
            <td id="your-score">0</td>
            <td id="Computer-score">0</td>
        </tr>
    </table>
