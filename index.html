    <h1>rock-paper-scissors game</h1>

    <h3>Let's play...</h3>

    <p id="question">Rock, Paper or Scissors?</p>

    <p class="direction">click any button below to select your choice:</p>

    <div class="buttons">
        <button type="button" id="rock">rock</button>
        <button type="button" id="paper">paper</button>
        <button type="button" id="scissors">scissors</button>
    </div>
    <p id="round">Round: <span id="roundspan"></span></p>
    <p id="msg">waiting....</p>
    <table>
        <tr>
            <th>Your Score</th>
            <th>Computer Score</th>
        </tr>
        <tr>
            <td id="your-score">0</td>
            <td id="computer-score">0</td>
        </tr>
    </table>
